# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Howborn个人笔记
subtitle: 公众号：后端搬运工
subtitle_url: '/about/#技术公众号'
description: 目前专注于后端研发，关注分布式系统性能优化。
keywords: "架构,后端,Go,PHP,开发者,程序猿,程序媛,极客,编程,代码,开源,IT网站,Developer,Programmer,Coder,Geek"
author:
language: zh-CN

# URLh
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.fanhaobai.com
root: /
permalink: :title.html
permalink_defaults:
  lang: en
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - "**/*.(png)|(jpg)|(jpeg)|(ico)"
  - "**/*.txt"
  - "404.html"

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: true
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yilia

sitemap:
  path: sitemap.xml

feed:
  type: atom
  path: atom.xml
  limit: 100

jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true

deploy:
  type: git
  repo: git@github.com:howborn/howborn.github.io.git
  # example, https://github.com/hexojs/hexojs.github.io
  branch: master